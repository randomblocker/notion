<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      cursor: pointer;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("1.png") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("2.png") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("3.png") no-repeat center top/cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    .enlarged-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    .enlarged-view .slider {
      width: 90%;
      height: 90%;
      margin: 2% auto;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
      }

      .slide .content h1 {
        font-size: 2rem;
      }

      .slide.current .content {
        transform: translateX(600px);
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <div class="enlarged-view">
    <span class="close-button">&times;</span>
    <div class="slider">
      <div class="slide current"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="buttons">
      <button id="prev-enlarged"><i class="fas fa-arrow-left"></i></button>
      <button id="next-enlarged"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll(".slider:not(.enlarged-view .slider) .slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const enlargedView = document.querySelector('.enlarged-view');
    const closeButton = document.querySelector('.close-button');
    const enlargedSlides = document.querySelectorAll(".enlarged-view .slide");
    const nextEnlargedButton = document.getElementById("next-enlarged");
    const prevEnlargedButton = document.getElementById("prev-enlarged");

    function showSlide(slides, index) {
      slides.forEach(slide => slide.classList.remove('current'));
      slides[index].classList.add('current');
    }

    function nextSlide(slides) {
      const current = document.querySelector(".current");
      const index = Array.from(slides).indexOf(current);
      const nextIndex = (index + 1) % slides.length;
      showSlide(slides, nextIndex);
    }

    function prevSlide(slides) {
      const current = document.querySelector(".current");
      const index = Array.from(slides).indexOf(current);
      const prevIndex = (index - 1 + slides.length) % slides.length;
      showSlide(slides, prevIndex);
    }

    nextButton.addEventListener("click", () => nextSlide(slides));
    prevButton.addEventListener("click", () => prevSlide(slides));
    nextEnlargedButton.addEventListener("click", () => nextSlide(enlargedSlides));
    prevEnlargedButton.addEventListener("click", () => prevSlide(enlargedSlides));

    function openEnlargedView() {
      enlargedView.style.display = 'block';
      const currentIndex = Array.from(slides).findIndex(slide => slide.classList.contains('current'));
      showSlide(enlargedSlides, currentIndex);
    }

    function closeEnlargedView() {
      enlargedView.style.display = 'none';
      const currentIndex = Array.from(enlargedSlides).findIndex(slide => slide.classList.contains('current'));
      showSlide(slides, currentIndex);
    }

    slides.forEach(slide => {
      slide.addEventListener('click', openEnlargedView);
    });

    closeButton.addEventListener('click', closeEnlargedView);
  </script>

</body>

</html>
