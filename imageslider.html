<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Slider with Modal</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      cursor: pointer;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("1.png") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("2.png") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("3.png") no-repeat center top/cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 80%;
      background-color: #362a2b;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content .slide {
      width: 100%;
      height: 100%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="slider">
        <div class="slide current"></div>
        <div class="slide"></div>
        <div class="slide"></div>
      </div>
      <div class="buttons">
        <button id="prev-modal"><i class="fas fa-arrow-left"></i></button>
        <button id="next-modal"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const modal = document.getElementById("modal");
    const closeButton = document.querySelector(".close");
    const modalSlides = document.querySelectorAll(".modal-content .slide");
    const nextModalButton = document.getElementById("next-modal");
    const prevModalButton = document.getElementById("prev-modal");
    let currentSlideIndex = 0;

    function showSlide(index, slideArray) {
      slideArray.forEach(slide => slide.classList.remove('current'));
      slideArray[index].classList.add('current');
    }

    function nextSlide(slideArray) {
      currentSlideIndex = (currentSlideIndex + 1) % slideArray.length;
      showSlide(currentSlideIndex, slideArray);
    }

    function prevSlide(slideArray) {
      currentSlideIndex = (currentSlideIndex - 1 + slideArray.length) % slideArray.length;
      showSlide(currentSlideIndex, slideArray);
    }

    nextButton.addEventListener("click", () => {
      nextSlide(slides);
    });

    prevButton.addEventListener("click", () => {
      prevSlide(slides);
    });

    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        currentSlideIndex = Array.from(slides).indexOf(slide);
        showSlide(currentSlideIndex, modalSlides);
        modal.style.display = 'flex';
      });
    });

    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    nextModalButton.addEventListener("click", () => {
      nextSlide(modalSlides);
    });

    prevModalButton.addEventListener("click", () => {
      prevSlide(modalSlides);
    });

    // Close modal when clicking outside of modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>

</html>
