<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Viewer</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .viewer { position: relative; width: 300px; height: 200px; overflow: hidden; }
        .viewer img { width: 100%; height: 100%; object-fit: cover; }
        .nav { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; padding: 10px; cursor: pointer; }
        #prev { left: 10px; }
        #next { right: 10px; }
    </style>
</head>
<body>
    <div class="viewer">
        <img id="mainImage" src="1.png" alt="Image 1">
        <div class="nav" id="prev">&#10094;</div>
        <div class="nav" id="next">&#10095;</div>
    </div>

    <script>
        const images = ['1.png', '2.png', '3.png'];
        let currentIndex = 0;
        const mainImage = document.getElementById('mainImage');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        function updateImage() {
            mainImage.src = images[currentIndex];
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });
    </script>
</body>
</html>
