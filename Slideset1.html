<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background-image: url("VC Deck 1.png");
    }

    .slide:nth-child(2) {
      background-image: url("VC Deck 2.png");
    }

    .slide:nth-child(3) {
      background-image: url("VC Deck 3.png");
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .buttons button {
      background-color: rgba(255, 255, 255, 0.5);
      color: #000;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
    }

    @media (max-width: 640px) {
      .buttons {
        bottom: 10px;
        padding: 0 10px;
      }

      .buttons button {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling && current.nextElementSibling.classList.contains("slide")) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling && current.previousElementSibling.classList.contains("slide")) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);

    // Prevent default touch behavior
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Resize function to ensure proper sizing on orientation change
    function resizeSlider() {
      const slider = document.querySelector('.slider');
      slider.style.height = `${window.innerHeight}px`;
    }

    // Call resize function on load and orientation change
    window.addEventListener('load', resizeSlider);
    window.addEventListener('orientationchange', resizeSlider);
  </script>
</body>

</html>
